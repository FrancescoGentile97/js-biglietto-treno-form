<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Biglietti Treno</title>
</head>

<body class="vh-100">
    <h1 class="text-center text-white py-2">CALCOLA IL BIGLIETTO DEL TUO TRENO</h1>
    <main>


        <!-- section dei form -->
        <section>
            <div class="container bg-white rounded-2">
                <div class="row py-4 text-center">
                    <div class="col color-primary">
                        <h6>Nome Cognome</h6>
                        <div>
                            <input type="text" class="form-control" placeholder="Nome e Cognome" id="user-name">
                        </div>
                    </div>
                    <div class="col color-primary">
                        <h6>Km da percorrere</h6>
                        <div>
                            <input type="text" class="form-control" placeholder="Km da percorrere" id="user-km">
                        </div>
                    </div>
                    <div class="col color-primary">
                        <!-- forse aggiungere un'altra value per lasciare lo spazio vuoto e non visualizzare subito la scelta "minorenne" -->
                        <h6>Fascia d'et√†</h6>
                        <select class="form-control" id="user-age">
                            <option value="0">Minorenne</option>
                            <option value="1">Maggiorenne</option>
                            <option value="2">Over65</option>
                        </select>
                    </div>
                    <div class="text-center pt-4">
                        <button class="btn" id="btn-generate">Genera</button>
                        <button class="btn" id="btn-annulla">Annulla</button>
                    </div>
                </div>
            </div>
        </section>


        <!-- section del release del biglietto -->
        <section id="ticket">
            <div>
                <h2 class="text-white text-center py-4">IL TUO BIGLIETTO</h2>
            </div>
            <div class="container bg-white pt-4">
                <h5 class="text-black">
                    DETTAGLIO PASSEGERI
                </h5>

                <div class="row">
                    <div class="col-5 border-1 border-dark bg-secondary">
                        <div class="">
                            <h5>NOME PASSEGERO</h5>
                            <h5></h5>
                        </div>
                    </div>
                    

                </div>
            </div>

        </section>



        <script src="js/javascript.js"></script>
    </main>
</body>

</html>
